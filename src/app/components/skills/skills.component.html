<div class="component">
    <details>
        <summary>
            <div class="title-list">
                <h4>Skills</h4>
                <i class="fa-solid fa-angle-right arrow"></i>
            </div>
        </summary>
        <div *ngIf="isLoading" class="loading-message">Cargando habilidades...</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <div class="card-list" *ngIf="skillsToDisplay && skillsToDisplay.length > 0; else noSkills">
            <div class="card" *ngFor="let skill of skillsToDisplay">
                <div class="skill-img">
                    <img [src]="getFullImageUrl(skill.logo)" [alt]="skill.nombre || 'Skill Image'">
                </div>
                <div class="skill-description">
                    <h4>{{ skill.nombre }}</h4>
                    <p *ngIf="skill.version">{{ skill.version }}</p>
                    <a *ngIf="skill.url" [href]="skill.url" target="_blank" rel="noopener noreferrer">Ver recurso</a>
                    <!-- Progress bar would require a 'level' or 'percentage' property in Herramienta -->
                    <!-- <div class="progress-bar">
                        <div class="fill-bar"></div>
                    </div> -->
                </div>
            </div>
        </div>
        <ng-template #noSkills>
            <p *ngIf="!isLoading">No hay habilidades disponibles.</p>
        </ng-template>
    </details>
</div>
