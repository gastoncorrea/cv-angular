<div class="component">
    <details>
        <summary>
            <div class="tools-view summary-tools">
                <span>Tools Used</span>
            </div>
        </summary>
        <div *ngIf="tools && tools.length > 0" class="card-list">
            <div class="card" *ngFor="let tool of tools">
                <div class="tools-img">
                    <img [src]="getFullImageUrl(tool.logo)" [alt]="tool.nombre || 'Tool Image'">
                </div>
                <div class="tools-description">
                    <h4>{{ tool.nombre }}</h4>
                    <p>{{ tool.version }}</p>
                    <p *ngIf="tool.descripcion">{{ tool.descripcion }}</p>
                    <a *ngIf="tool.url" [href]="tool.url" target="_blank" rel="noopener noreferrer">Ver recurso</a>
                </div>
            </div>
        </div>
        <div *ngIf="!tools || tools.length === 0">
            <p>No hay herramientas disponibles.</p>
        </div>
    </details>
</div>
